<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Multiplayer</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    
</head>

<body>

    <h1>Rock Paper Scissors Multiplayer</h1>
    <p>Select your move:</p>

    <div>
        <img src="images/rock.png" alt="rock" id="rock">
        <img src="images/paper.png" alt="paper" id="paper">
        <img src="images/scissors.png" alt="scissors" id="scissors">
    </div>

    <div id="console">
        <h4>Game Console</h4>
        <div id="consoleMain"></div>
    </div>

    <script src="js/script.js"></script>

</body>

</html>
